<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thermal Environment Simulator</title>
</head>
<body>
    <!-- メニュー -->
    <nav>
        <a href="index.html">環境設定</a>
        
        <a href="doing.html">シミュレーション</a>
        
        <a href="evaluation.html">評価</a>
    </nav>

    <!-- 中身-->
    <div id="content">
        <h1>評価</h1>
        <label>BEMSファイル（評価用データ）のパスを入力</label><br>
        <input type="text" id="bems_folder_path" maxlength="100" value="C:/" placeholder="100文字以内で入力"><br>
        <label>シミュレーション結果ファイルのパスを入力</label><br>
        <input type="text" id="result_of_simulation_file" maxlength="100" value="C:/" placeholder="100文字以内で入力"><br>

        <button type='button' id="evaluation_button" onclick="evaluation();">評価を見る</button>

        <div id="result">
            <h2>差分グラフ</h2>
            <div id="difference_graph"></div>

            <h3>MAE、最大絶対誤差、分散を確認したい時間範囲を入力</h3>
            <h3>範囲の初めの時間</h3>
            <input type="datetime-local" id="strat_time"><br>
            <h3>範囲の終わりの時間</h3>
            <input type="datetime-local" id="end_time"><br>

            <button type='button' id="mae_check_button" onclick="mae_check();">評価を見る</button>

            <h2>表</h2>
            <div id="table"></div>
        </div>
    </div>
</body>
</html>
