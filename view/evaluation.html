<!DOCTYPE html>
<html lang="en">
    <script type="text/javascript" src='js/component/header.js'></script>
<body>
    <!-- メニュー -->
    <script type='text/javascript' src='js/component/global_nav.js'></script>

    <!-- 中身-->
    <div id="content">
        <h1>評価</h1>
        <label>BEMSファイル（評価用データ）のパスを入力</label><br>
        <input type="text" id="bems_folder_path" maxlength="100" value="C:/" placeholder="100文字以内で入力"><br>
        <label>シミュレーション結果ファイルのパスを入力</label><br>
        <input type="text" id="result_of_simulation_file" maxlength="100" value="C:/" placeholder="100文字以内で入力"><br>
        <label>温度取りの結果ファイルのパスを入力</label><br>
        <input type="text" id="temp_file" maxlength="100" value="C:/" placeholder="100文字以内で入力"><br>

        
        <div id="result">
            <h2>差分グラフ</h2>
            <div id="difference_graph"></div>

            <h3>MAE、最大絶対誤差、分散を確認したい時間範囲を入力</h3>
            <h3>範囲の初めの時間</h3>
            <input type="datetime-local" id="strat_time"><br>
            <h3>範囲の終わりの時間</h3>
            <input type="datetime-local" id="end_time"><br>

            <button type='button' id="print_evaluated_data_table" onclick="print_evaluated_data_table();">評価を見る</button>

            <h2>表</h2>
            
            <div id="table"></div>
        </div>
    </div>

<script type="text/javascript" src="js/evaluation.js"></script>
</body>
</html>
