<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thermal Environment Simulator</title>
</head>
<body>
    <!-- メニュー -->
    <nav>
        <a href="index.html">環境設定</a>
        
        <a href="doing.html">シミュレーション</a>
        
        <a href="evaluation.html">評価</a>
    </nav>

    <!-- 中身-->
    <div id="content">
        <h1>シミュレーション</h1>
        <div id = "log">
            <h2>ログ</h2>


            <button type='button' id="start_program_button" onclick="start_program();">実行</button>
            <button type='button' id="stop_program_button" onclick="stop_program();">停止</button><br>

        </div>
        <div id ="result">
            <h2>結果</h2>
            <h3>結果を表示するフロアを選択</h3>
            <select name="floor_number">
                <option value="floor1">1階</option>
                <option value="floor2">2階</option>
                <option value="floor3">3階</option>
                <option value="floor4">4階</option>
                <option value="floor5">5階</option>
                <option value="floor6">6階</option>
                <option value="floor7">7階</option>
                <option value="floor8">8階</option>
                <option value="floor9">9階</option>

            </select>

            <h2>ヒートマップ</h2>
            <h2>グラフを表示する数を指定</h2>
            <select name="number_of_graph">
                <option value="one">1個</option>
                <option value="two">2個</option>
                <option value="three">3個</option>
                <option value="four">4個</option>
                <option value="five">5個</option>
                <option value="six">6個</option>
                <option value="seven">7個</option>
                <option value="eight">8個</option>
                <option value="nine">9個</option>

            </select>
            <h3>高さを選択</h3>
            <input type="radio" name="height" value="ceiling">天井
            <input type="radio" name="height" value="person_height">人の高さ
            <input type="radio" name="height" value="floor">床

            <h2>グラフ</h2>



        </div>

        

    </div>
</body>
</html>
